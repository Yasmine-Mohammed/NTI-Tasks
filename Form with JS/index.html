<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="form">
        <h1 class="h-form">Let's Work Together</h1>
        <div class="dash"></div>
        <p class="p-form">Ready to bring your vision to life? Let's discuss how we can create something amazing together. I'm <br>always excited to take on new challenges and collaborate on innovative projects.</p>
        <div class="container_form">
            <form id="myForm">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your full name" />
                <span id="nameError"></span>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="youremail@gmail.com" />
                <span id="emailError"></span>
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="your phone must be 11 digits." />
                <span id="phoneError"></span>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password must be 8 characters."/>
                <span id="passwordError"></span>
                <button type="submit">submit</button>
            </form>
        </div>
    </section>

</html>
